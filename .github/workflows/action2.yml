
name: Conventional Commits

on: 
  pull_request:
    types: [opened,reopened]

jobs:
  build:
    name: Conventional Commits
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gentleseal/action-conventional-commits@master
        with:
          valid-commit-types: >
            [
              "feat:",
              "fix:",
              "docs:"
              ]


